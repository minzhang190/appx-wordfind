<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>var prefix = location.search ? location.search.substring(1).split('&')[0] : '';</script>

        <script src="https://code.createjs.com/1.0.0/soundjs.min.js"></script>

        <title>Word Find</title>

        <link rel="stylesheet" type="text/css" href="wordfind.css">
    </head>
    <body>
        <h1 id="h1"></h1>
        <div id="main" role="main">
            <div id="puzzle"></div>
            <div id="words-editor">
                <ul id="words"></ul>
                <button id="create-grid">Create grid</button>
                <button id="solve">Solve Puzzle</button>
            </div>
        </div>
        <script>[
            'default.js',
            prefix + 'data.js',
            'https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js',
            'wordfind.js',
            'wordfindgame.js',
            'script.js',
        ].forEach(function(url) {
            var script = document.createElement('script');
            script.src = url;
            script.async = false;
            document.body.appendChild(script);
        });</script>
    </body>
</html>
